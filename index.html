<!DOCTYPE html>
<html>
  <header>
    <title>Homer Simpson Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.png" type="image/png" />
  </header>
  <body>
    <div class="center-div">
      <div class="new-quote">
        <a class="new-quote-btn" href="#">Homer me again!</a>
        <div class="quote-box">
          <div class="inner-box">
            <p><i class="fa fa-quote-left"></i>This is a quote. It's really insightful or perhaps funny, and junk. Now, ponder its meaning and pass off the quote as your own.<i class="fa fa-quote-right"></i></p>
            <div class="social-links row">
              <a class="fa fa-facebook-square" href="#"></a>
              <a class="fa fa-twitter-square" href="#"></a>
              <a class="fa fa-tumblr-square" href="#"></a>
            </div>
          </div>
        </div>
        <div class="attributions">
          <p>Background image from <a href="https://entertainment.desktopnexus.com/get/2088193/?t=1a8rc3bka1hbsab52vvnmir0c15703034d27d0c">DesktopNexus</a></p>
          <p>Code from <a href="https://github.com/drewbstew">DrewBStew</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
